name: remote_control_ui
description: 远控程序控制端
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # 状态管理，路由管理
  get: ^4.3.8
  # web socket通信
  web_socket_channel: ^2.1.0
  # 本地数据库
  hive: ^2.0.4
  # 原生的文件选择器
  file_picker: ^4.4.0
  # 路径选择
  path_provider: ^2.0.11
  # 隐藏winodws标题栏
  bitsdojo_window: ^0.1.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
  fonts:
    - family: Iconfont
      fonts:
        - asset: fonts/myicon.ttf
  assets:
    - images/
